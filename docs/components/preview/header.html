

<!DOCTYPE html>
<html lang="en" class="govuk-template app-html-class">
<head>
    <meta charset="utf-8">
    <link media="all" rel="stylesheet" href="../../reportmi.css">
    <script type="text/javascript" src="../../all.js"></script>
    <title>Preview Layout</title>
</head>
<body class="govuk-template__body app-body-class">
<script>
    document.body.className = ((document.body.className) ? document.body.className + ' js-enabled' : 'js-enabled');
</script>
<a href="#main-content" class="govuk-skip-link">Skip to main content</a>

<header class="govuk-header" data-module="header" role="banner">
  <div class="govuk-header__container govuk-width-container">
    <div class="govuk-header__logo">
      <a class="govuk-header__link govuk-header__link--homepage" href="https://www.crowncommercial.gov.uk/">
        <span class="govuk-header__logotype-text govuk-visually-hidden">
          Crown
          <br/>
          Commercial
          <br/>
          Service
        </span>
      </a>
    </div>
    <div class="govuk-header__content">
      <a class="govuk-header__link govuk-header__link--service-name" href="<%= root_path %>">
        Report management information to CCS
      </a>
      <button aria-controls="navigation" aria-label="Show or hide Top Level Navigation" class="govuk-header__menu-button js-header-toggle" role="button">Menu</button>
        <nav>
          <ul aria-label="Top Level Navigation" class="govuk-header__navigation" id="navigation">
              <li class="govuk-header__navigation-item">
                <a href="#" class="govuk-header__link">Navigation Item 1</a>
              </li>
              <li class="govuk-header__navigation-item">
                <a href="#" class="govuk-header__link">Navigation Item 2</a>
              </li>
              <li class="govuk-header__navigation-item">
                <a href="#" class="govuk-header__link">Navigation Item 3</a>
              </li>
              <li class="govuk-header__navigation-item">
                <a href="#" class="govuk-header__link">Navigation Item 4</a>
              </li>
          </ul>
        </nav>
    </div>
  </div>
</header>


<script>window.GOVUKFrontend.initAll()</script>
</body>
</html>
